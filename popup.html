<!DOCTYPE html>
<html>
<head>
  <title data-i18n="popupTitle">Cobalt Media Downloader</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'IBM Plex Mono', 'Noto Sans Mono', monospace;
      padding: 15px;
      width: 320px;
      margin: 0;
      background-color: #1c1c1c;
      color: #e1e1e1;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #4c84ff;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #2c2c2c;
      color: #e1e1e1;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 8px 0;
      background-color: #4c84ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .btn:first-child {
      margin-left: 0;
    }

    .btn:last-child {
      margin-right: 0;
    }

    .btn:hover {
      background-color: #3a70e0;
    }

    .btn.active {
      background-color: #2d5ccc;
    }

    .action-btn {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .action-btn:hover {
      filter: brightness(90%);
    }

    .status {
      font-size: 14px;
      color: #a0a0a0;
      text-align: center;
      margin-top: 10px;
    }

    .links {
      margin-top: 15px;
      border-top: 1px solid #444;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links a {
      color: #4c84ff;
      text-decoration: none;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/icon128.png" alt="Cobalt Media Downloader" id="logo-img">
  </div>

  <h1 data-i18n="popupTitle">Cobalt Media Downloader</h1>

  <div id="main-panel">
    <div class="input-group">
      <input type="text" id="url-input" data-i18n-placeholder="placeholderUrl" placeholder="Paste link or use current page">
    </div>

    <div class="btn-group">
      <button class="btn active" id="btn-auto" data-i18n="btnAuto">Auto</button>
      <button class="btn" id="btn-audio" data-i18n="btnAudio">Audio</button>
      <button class="btn" id="btn-video" data-i18n="btnVideo">Video</button>
    </div>

    <button class="action-btn" id="btn-paste" data-i18n="btnPaste">Paste & Download</button>
    <button class="action-btn" id="btn-current" data-i18n="btnCurrent">Use Current Page</button>

    <div class="status" id="status-text"></div>
  </div>

  <div class="links">
    <a href="#" id="view-history" data-i18n="viewHistory">View Download History</a>
    <a href="#" id="open-about">About</a>
  </div>

  <script src="util.js"></script>
  <script src="popup.js"></script>
</body>
</html>
